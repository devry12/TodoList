<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body >
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <div class="todolist not-done">
                <h1>Todos</h1>
                <input type="text" class="form-control add-todo" v-on:keyup.enter="addTodo" v-model="todoInput" name="todo" placeholder="Add todo">
                <button id="Add" v-on:click="addTodo" class="btn btn-success mt-2">Add</button>

                <hr>
                <ul id="sortable" v-for="(item,index) in items" class="list-unstyled list-group list-group-flush item-{{$index}}" >
                  <li class="list-group-item ui-state-default ">
                    <div class="checkbox">
                      <div class="row">
                        <div class="col-md-6">
                          {{ item.todo }}
                        </div>
                        <div class="col-md-2">
                           <button style="margin-left:75%" type="button" class="btn btn-sm btn-info" id="done{{index}}" name="button">Done</button>
                        </div>
                        <div class="col-md-2">
                           <button style="margin-left:75%" type="button" class="btn btn-sm btn-danger" name="button">Delete</button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="todo-footer">
                  <strong>
                    <span class="count-todos">{{items.length}}</span></strong>
                  Items Left
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <div class="todolist">
                <h1>Already Done</h1>
                <ul id="done-items" class="list-unstyled">
                  <li>Some item
                    <button style="margin-left:70%" class="remove-item btn btn-default btn-xs pull-right">
                      <i class="fas fa-times"></i>
                    </button>
                  </li>
                  <li>Some item
                    <button style="margin-left:70%" class="remove-item btn btn-default btn-xs pull-right">
                      <i class="fas fa-times"></i>
                    </button>
                  </li>
                  <li>Some item
                    <button style="margin-left:70%" class="remove-item btn btn-default btn-xs pull-right">
                      <i class="fas fa-times"></i>
                    </button>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      mounted(){
        console.log('wow')
      },
      data:{
        items:[
          { todo: 'item1' },
          { todo: 'item2' },
        ],
        todoInput:"",
      },
      methods:{
        addTodo:function (item){
          this.items.push({todo:this.todoInput});
          this.todoInput = "";
        }
      }

    })
  </script>
</html>
